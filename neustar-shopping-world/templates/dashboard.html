<div class="container" style="width:700px; margin-top: 10px">  
  <div style="margin-top: 75px; margin-bottom: 10px; background: transparent;">  
      <form ng-submit="searchBrandNameInApi(country)">
   <input type="text" name="country" id="country" ng-model="country" ng-keyup="complete(country)" class="form-control" placeholder="Search by Brand Name"/>  
   <ul style="width:700px; height: 80px; overflow: auto;" class="list-group" ng-model="hidethis" ng-hide="hidethis">  
        <li  class="list-group-item" ng-repeat="countrydata in filterCountry" ng-click="fillTextbox(countrydata)">{{countrydata}} </li>  
        <li> </li>  
   </ul>
   <button style="width: 150px; margin-top: 5px; margin-left: 250px;" ng-hide="!hidethis">Search</button>  
   
  </form> 
</div>  
</div>

        <div class="row" ng-if="!hideNormalDash">

          <div class="col-lg-4 col-md-6 mb-4" ng-repeat="data in productTypeUniqueData">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" style="height:200px" ng-src="{{data.image_link}}" ></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a ng-href="#!{{data.product_type}}">{{data.product_type.toUpperCase()}}</a>
                </h4>
                <h5>$24.99</h5>
                <p class="card-text" >{{data.description | limitTo:numberLimit}}</p>
                <p class="card-text"><a ng-href="#!{{data.product_type}}">Read More</a></p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>


      </div>
